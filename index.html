<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" type="text/css" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl/owl.theme.default.min.css">
    <!--Links do responsividade css-->
    <link rel="stylesheet" href="css/responsive.css" />
    <title>NetFlix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>
    </header>
    <main>
        <div class="frontMovie">
            <div class="container">
                <h3 class="title">PEAKY BLIDERS</h3>
                <p class="description">Thomas Shelby e seus irmãos retornam a Birmingham depois de servir no exército
                    britânico durante a
                    Primeira Guerra Mundial. Os Peaky Blinders, a gangue na qual Thomas é líder.</p>
                <div class="button-group">
                    <button role="button" type="button" class="btn">
                        <i class="fas fa-play"></i> ASSISTIR
                    </button>
                    <button role="button" type="button" class="btn">
                        <i class="fas fa-info"></i>MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>
        <h3 class="carrousel-description">Filmes em Destaque</h3>
        <div class="carrousel-movie">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/min/mini1.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini2.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini3.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini4.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini5.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini6.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini7.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini8.jpg" class="box-movie" alt="">
                </div>
                <div class="item">
                    <img src="img/min/mini10.jpg" class="box-movie" alt="">
                </div>
            </div>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/5c187aba5f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
